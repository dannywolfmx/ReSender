<dom-module id="estilo-botones">
    <template>
        <style>
            :host {
                display: block
            }

            .botonAgregar {
                color: white;
                background: var(--paper-blue-300);
            }

            .botonRemover {
                color: var(--paper-red-300);
            }

            .boton {
                color: white;
                height: 48px !important;
                width: 48px !important;
                position: absolute;
                top: 0;
                right: 0;
                @apply --shadow-elevation-4dp;
            }

            .botonEliminar {
                background: var(--paper-red-300);
            }

            .botonEnviar {
                background: var(--paper-blue-300);
            }
        </style>



    </template>

</dom-module>
