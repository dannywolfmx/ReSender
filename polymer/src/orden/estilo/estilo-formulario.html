<dom-module id="estilo-formulario">
    <template>
        <style>
            h1 {
                font-family: Roboto;
                margin-left: 24px;
            }

            .formulario {
                padding: 26px 16px;
                background: var(--paper-grey-50);
                border-top: 1px solid var(--paper-grey-200);
                border-bottom: 1px solid var(--paper-grey-200);
                position: relative;
                margin-bottom: 12px;
            }

            .fila {
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-justified;
            }

            .fila>* {
                width: 100%;
                margin: 12px;
            }
        </style>


    </template>

</dom-module>
