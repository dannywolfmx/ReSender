<!-- Custom components estilo -->

<link rel="import" href="./estilo/estilo-botones.html">



<dom-module id="orden-de-compra">
    <template>
        <style include="estilo-botones">
            :host {
                display: block
            }

            h1 {
                @apply --layout-flex;
                margin: 0;
                display: inline-block;
            }

            #row {
                margin: 20px 0px;
            }

            #datosRow {
                @apply --layout-horizontal;
            }

            #contenedorRow {
                width: 100%;
                @apply --layout-vertical;
                @apply --shadow-elevation-2dp;
                margin-right: 16px;
            }

            .elementosTabla {
                padding: 12px;
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-around-justified;
            }

            .column {
                font-size: var(--lumo-font-size-m);
                padding: var(--lumo-space-xs) var(--lumo-space-m);
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                line-height: var(--lumo-line-height-s);
                color: #212121;
                font-weight: bold;
            }

            .c2 {
                width: 15% !important;
            }

            .flexible {
                @apply --layout-flex;
            }

            .estatus {
                border-left: 2px solid var(--paper-blue-600);
                @apply --shadow-elevation-2dp;
                color: var(--paper-grey-900);
                text-align: center;
                padding: 12px;
                width: 142px;
            }

            
        </style>


        <div id="row">
            <div id="datosRow" on-click="mostrarDetalles">
                <div id="contenedorRow">
                    <div class="column flexible">[[orden.cliente]]</div>
                    <div class="elementosTabla">
                        <div class="column c2">[[orden.ordenDeCompra]]</div>
                        <div class="column c2">[[orden.factura]]</div>
                    </div>
                </div>
                <div class="column estatus">[[orden.estatus]]</div>
            </div>
        </div>


    </template>

    <script>
        /**
         * `orden` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class OrdenDeCompra extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'orden-de-compra';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    llaveOrden: {
                        type: String,
                        value: "",
                        notify: true
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }


            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {


                });
            }


            mostrarDetalles(e) {
                this.set("llaveOrden", undefined)
                this.set("llaveOrden", this.orden.$key)
            }
        }

        window.customElements.define(OrdenDeCompra.is, OrdenDeCompra);
    </script>
</dom-module>
