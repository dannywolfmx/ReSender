<dom-module id="orden-de-compra">
    <template>
        <style include="estilo-botones app-grid-style">
            :host {
                display: block;
                --app-grid-columns: 4;
                --app-grid-item-height: 100px;
                --app-grid-expandible-item-columns: 2;
            }

            h1 {
                @apply --layout-flex;
                margin: 0;
                display: inline-block;
            }

            #contenedorRow {
                width: 100%;
                margin-right: 16px;
            }

            .elementosTabla {
                padding: 12px;
                width: 100%;

            }

            .column {
                font-size: var(--lumo-font-size-m);
                padding: var(--lumo-space-xs) var(--lumo-space-m);
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                line-height: var(--lumo-line-height-s);
                color: #212121;
                font-weight: bold;
            }

            .estatus {
                border-left: 2px solid var(--paper-grey-300);
                color: var(--paper-grey-900);
                text-align: center;
                padding: 12px;
                font-size: 16px;
                width: 142px;
            }

            .titulo {
                font-size: 14px;
                color: var(--paper-grey-700);
                padding: 12px;
            }

            #top {

                padding: 12px;
                border-bottom: 1px solid var(--paper-grey-300)
            }
        </style>

        <div id="contenedorRow">
            <div id="top" class="app-grid" on-click="mostrarDetalles">
                <div class=" titulo column flexible">[[orden.cliente]]</div>
                <div class="column estatus">[[orden.ordenDeCompra]]</div>
                <div class="column estatus">[[orden.factura]]</div>
                <div class="column estatus">[[orden.estatus]]</div>
            </div>
        </div>


    </template>

    <script>
        /**
         * `orden` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class OrdenDeCompra extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'orden-de-compra';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    llaveOrden: {
                        type: String,
                        value: "",
                        notify: true
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }


            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {


                });
            }


            mostrarDetalles(e) {
                this.set("llaveOrden", undefined)
                this.set("llaveOrden", this.orden.$key)
            }
        }

        window.customElements.define(OrdenDeCompra.is, OrdenDeCompra);
    </script>
</dom-module>
