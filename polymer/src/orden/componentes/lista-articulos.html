<link rel="import" href="../estilo/estilo-botones.html">
<link rel="import" href="../estilo/estilo-formulario.html">


<dom-module id="lista-articulos">
    <template>
        <style include="estilo-botones estilo-formulario">
            :host {
                display: block
            }
        </style>


        <h1>Articulos:</h1>
        <div id="articulos" class="formulario">
            <template is="dom-repeat" items="{{productos}}" as="producto">
                <div class="fila">
                    <vaadin-text-field label="Cantidad" value="{{producto.cantidad}}">
                    </vaadin-text-field>
                    <vaadin-text-field label="Nombre producto" value="{{producto.nombre}}">
                        <paper-icon-button slot="suffix" class="botonRemover" icon="remove" on-tap="eliminarProducto"></paper-icon-button>
                    </vaadin-text-field>
                    <vaadin-text-field label="Nombre proveedor" value="{{producto.proveedor}}">
                    </vaadin-text-field>
                </div>
            </template>

            <paper-icon-button class="botonAgregar boton" icon="add" on-tap="agregarProducto"></paper-icon-button>
        </div>


    </template>

    <script>
        /**
         * `lista-articulos` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class ListaArticulos extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'lista-articulos';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    productos: {
                        type: Array,
                        notify: true
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            agregarProducto() {


                if (this.productos) {
                    this.push('productos', {
                        nombre: "",
                        proveedor: ""
                    })
                } else {
                    this.set("productos", {
                        0: {
                            nombre: "",
                            proveedor: ""
                        }
                    })
                }
            }


            eliminarProducto(e) {
                this.splice('productos', e.model.index, 1);
            }
        }

        window.customElements.define(ListaArticulos.is, ListaArticulos);
    </script>
</dom-module>
